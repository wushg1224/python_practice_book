<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css导入方式</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        p {
            color: aqua;
            font-size: 16px;
        }

        h2 {
            color: orange
        }
    </style>
</head>

<body>

    <p>这是一个利用了css样式的文本</p>
    <h1 style="color: red;">这是一个用了内联样式的一级标签</h1>
    <h2>这是一个二期标题，用了内部样式</h2>
    <h3>这是一个三级标题，用了外部样式</h3>
    <p style="color: black;">优先级 内联---内部---外部</p>


</body>

</html>
