<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_function</title>
</head>

<body>
    <script>
        function hello() {
            console.log('Hello world');
        }

        hello();

        function hello_with_return() {
            return 'hello,world -returnnnnn'
        }

        let a = hello_with_return();
        console.log(a);
        console.log(hello_with_return());

        function hello_with_params(name) {
            console.log('hello,' + name);
        }

        hello_with_params('xiaowang')

        let global_var = 'whole variable'
        function local_var_function() {
            let local_var = 'local variable'
            console.log('in this function, print global variable' + global_var);
            console.log('in this function, print local variable' + local_var);
        }

        local_var_function();
        console.log('全局打印全局变量' + 'global_var');
        console.log('in this function, print local variable' + local_var);




    </script>
</body>

</html>
